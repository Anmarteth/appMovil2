<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>GPS App</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goHome()">Inicio</ion-button>
      <ion-button (click)="goToGps()">GPS</ion-button>
      <ion-button (click)="goToHistory()">Historial</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Mapa -->
  <div id="map" style="height: 400px;"></div>

  <!-- Coordenadas -->
  <ion-card class="coordenadas">
    <ion-card-header>
      <ion-card-title>Coordenadas actuales</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Latitud: {{ latitude }}</p>
      <p>Longitud: {{ longitude }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
