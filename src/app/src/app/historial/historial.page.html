<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>GPS App</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goHome()">Inicio</ion-button>
      <ion-button (click)="goToGps()">GPS</ion-button>
      <ion-button (click)="goToHistory()">Historial</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="historial-container">
    <ion-card class="historial-card">
      <ion-card-header>
        <ion-card-title>Historial de Ubicaciones</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Coordenadas guardadas:</p>
        <ul>
          <li>Latitud: -33.00839, Longitud: -71.55164</li>
          <li>Latitud: -33.02222, Longitud: -71.55164</li>
          <!-- Puedes añadir más elementos dinámicamente -->
        </ul>
      </ion-card-content>
    </ion-card>

    <ion-card class="actualizar-card">
      <ion-card-content>
        <ion-button expand="block" (click)="actualizarHistorial()">Actualizar</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
